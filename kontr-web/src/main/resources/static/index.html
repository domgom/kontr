<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style for the copy button */
        .copy-button {
            cursor: pointer;
        }
        /* Set min-height for code blocks */
        code {
            min-height: 9rem; /* Adjust as needed */
        }
    </style>
</head>

<body class="bg-gray-700">
<!-- Title Bar -->
<header class="bg-indigo-400 p-4 flex justify-between items-center">
    <!-- Left Logo -->
    <div class="flex items-center">
        <img src="your_logo.png" alt="Logo" class="h-8 mr-2">
        <span class="text-slate-900 font-bold text-lg">Kontr DSL online converter</span>
    </div>
    <!-- Right GitHub Repo Logo and Link -->
    <div>
        <a class="bg-white-500" href="https://github.com/domgom/kontr" target="_blank" rel="noopener noreferrer">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">

                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
        </a>
    </div>
</header>

<!-- Main Content Container -->
<div class="container mx-auto mt-8 p-4 h-3/5">
    <!-- Your content here -->
    <p class="text-purple-100">This is the main content area.</p>
</div>
<!-- Footer -->
<footer class="bg-gray-800 p-4 text-white flex justify-between">
    <!-- Left Spacer -->
    <div class="flex-grow"></div> <!-- Added 'flex-grow' class -->

    <!-- Right Section -->
    <div class="flex-shrink-0 flex justify-end">
        <!-- Gradle Dependency -->
        <div class="mb-4 p-1">
            <span class="block mb-2">Gradle Dependency</span>
            <div class="flex items-center">
                <code class="bg-gray-900 text-white p-2 rounded">
                    implementation 'org.kontr:kontr-dsl:1.0.0'
                </code>
                <button class="copy-button bg-blue-500 text-white ml-2 p-2 rounded">Copy</button>
            </div>
        </div>
        <!-- Maven Dependency -->
        <div class="mr-4 p-1">
            <span class="block mb-2">Maven Dependency</span>
            <div class="flex items-center">
                <code class="bg-gray-900 text-white p-2 rounded">
                    &lt;dependency&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&lt;groupId&gt;org.kontr&lt;/groupId&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&lt;artifactId&gt;kontr-dsl&lt;/artifactId&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&lt;version&gt;1.0.0&lt;/version&gt;<br>
                    &lt;/dependency&gt;
                </code>
                <button class="copy-button bg-blue-500 text-white ml-2 p-2 rounded">Copy</button>
            </div>
        </div>
    </div>
</footer>



<script>
    // JavaScript function to copy the Maven or Gradle dependency text to the clipboard
    document.querySelectorAll('.copy-button').forEach(function(button) {
        button.addEventListener('click', function() {
            var codeBlock = this.previousElementSibling;
            var textArea = document.createElement('textarea');
            textArea.value = codeBlock.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            //alert('Dependency copied to clipboard!');
        });
    });
</script>
</body>

</html>
